<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-gray-800 text-center mb-6">Login</h1>

        <form id="login-form" class="space-y-4">
            <!-- Email Input -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
                <input type="email" id="email" name="email" required 
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <!-- Password Input -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
                <input type="password" id="password" name="password" required 
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <!-- Login Button -->
            <div>
                <button type="submit" 
                        class="w-full px-4 py-2 bg-blue-600 text-white rounded-md shadow hover:bg-blue-700">
                    Login
                </button>
            </div>
        </form>

        <!-- Register Button -->
        <div class="mt-4">
            <button type="button" onclick="window.location.href='/register'" 
                    class="w-full px-4 py-2 bg-gray-600 text-white rounded-md shadow hover:bg-gray-700">
                Register
            </button>
        </div>
    </div>

    <!-- Include Supabase from CDN -->
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        const supabaseUrl = 'https://ewuamuzcbsrkmpjkrdmn.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV3dWFtdXpjYnNya21wamtyZG1uIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzAxNDE0MDIsImV4cCI6MjA0NTcxNzQwMn0.SPo5KG3ufHN0dt4Jxvl-sAJ9tZanRA9G1JxGHFrLOBc'; // Replace with your actual public anon key
        const supabase = createClient(supabaseUrl, supabaseKey);

        // Handle form submission
        document.getElementById('login-form').addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent the form from reloading the page

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // Query the users table to check for matching email and password
                const { data, error } = await supabase
                    .from('users')  
                    .select('id') // Only select the user ID
                    .eq('email', email)
                    .eq('password', password)
                    .eq('deleted', false); // Exclude deleted accounts

                if (error) {
                    // General query error
                    alert(`Error logging in: ${error.message}`);
                    return;
                }

                if (!data || data.length === 0) {
                    // No matching user
                    alert('Invalid email or password!');
                } else if (data.length > 1) {
                    // Multiple users found (unexpected, but handled for safety)
                    alert('Error: Multiple users found with the same credentials!');
                } else {
                    // Single matching user found
                    const userId = data[0].id;
                    localStorage.setItem('user_id', userId); // Store user ID in localStorage
                    alert('Login successful!');
                    window.location.href = '/fetch_weather'; // Redirect to the weather page on success
                }
            } catch (error) {
                // Handle unexpected errors
                alert(`An error occurred: ${error.message}`);
            }
        });
    </script>
</body>
</html>
