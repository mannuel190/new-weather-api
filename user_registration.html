<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-gray-800 text-center mb-6">Register</h1>

        <form id="register-form" class="space-y-4">
            <!-- Email Input -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
                <input type="email" id="email" name="email" required 
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <!-- Password Input -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
                <input type="password" id="password" name="password" required 
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <!-- Register Button -->
            <div>
                <button type="submit" 
                        class="w-full px-4 py-2 bg-blue-600 text-white rounded-md shadow hover:bg-blue-700">
                    Register
                </button>
            </div>
        </form>

        <!-- Login Redirect -->
        <p class="text-sm text-gray-600 text-center mt-4">
            Already have an account? 
            <a href="login.html" class="text-blue-600 hover:underline">Login here</a>.
        </p>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        const supabaseUrl = 'https://ewuamuzcbsrkmpjkrdmn.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV3dWFtdXpjYnNya21wamtyZG1uIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzAxNDE0MDIsImV4cCI6MjA0NTcxNzQwMn0.SPo5KG3ufHN0dt4Jxvl-sAJ9tZanRA9G1JxGHFrLOBc';
        const supabase = createClient(supabaseUrl, supabaseKey);

        document.getElementById('register-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Insert new user record into the users table
            const { data, error } = await supabase
                .from('users')
                .insert([
                    { email, password }
                ]);

            if (error) {
                alert("Error registering: " + error.message);
            } else {
                alert("Registration successful! Please login.");
                window.location.href = 'login.html'; // Redirect to login page after successful registration
            }
        });
    </script>
</body>
</html>
